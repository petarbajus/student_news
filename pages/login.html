<!doctype html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Studentski Portal | Login</title>
  <link rel="stylesheet" href="../css/style.css" />
  <script defer src="../js/main.js"></script>
</head>
<body>

  <div class="topbar">
    <div class="container topbar-row">
      <a class="logo" href="../index.html">STUDENTSKI<br><span>PORTAL</span></a>
      <div class="top-actions">
        <a class="small-link" href="./login.html">Login</a>
        <a class="small-link" href="./register.html">Registracija</a>
        <button class="burger" id="burger" type="button">☰</button>
      </div>
    </div>
  </div>

  <header class="header">
    <div class="container">
      <nav class="nav" id="nav">
        <a class="nav-link" href="vijesti.html">Vijesti</a>
        <a class="nav-link" href="kolumne.html">Kolumne</a>
        <a class="nav-link" href="udruge.html">Udruge</a>
        <a class="nav-link" href="projekti.html">Projekti</a>
        <a class="nav-link" href="fotogalerija.html">Fotogalerija</a>
        <a class="nav-link" href="events.html">Eventi</a>
        <a class="nav-link" href="contact.html">Kontakt</a>
      </nav>


      <div class="searchbar" id="searchbar">
        <input id="globalSearch" type="search" placeholder="Upiši pojam..." />
        <button class="btn" type="button" id="doSearch">Pretraži</button>
      </div>
    </div>
  </header>

  <main class="container page auth-page">
    <section class="content">
      <div class="section-title">
        <h1>Login</h1>
        <p class="muted">Demo prijava (bez stvarne baze korisnika).</p>
      </div>

      <div class="card auth-card">
        <form id="loginForm" class="auth-form" novalidate>

          <div class="form-group">
            <label for="loginEmail">Email *</label>
            <input id="loginEmail" type="email" placeholder="ivan@email.com" required />
            <small class="field-error" id="loginEmailErr"></small>
          </div>

          <div class="form-group">
            <label for="loginPassword">Lozinka *</label>
            <input id="loginPassword" type="password" placeholder="Min 6 znakova" required />
            <small class="field-error" id="loginPasswordErr"></small>
          </div>

          <button class="btn" type="submit">Prijavi se</button>

          <p class="muted auth-hint">
            Nemaš račun?
            <a class="more" href="register.html">Registriraj se</a>
          </p>

        </form>
      </div>
    </section>
  </main>

  <!-- SUCCESS MODAL -->
  <div class="modal" id="loginModal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button class="modal-close" data-close-modal>×</button>
      <h2>Uspješna prijava</h2>
      <p>Demo login je uspješno prošao.</p>
      <button class="btn" data-close-modal>U redu</button>
    </div>
  </div>

    <footer class="footer">
    <div class="container footer-row footer-stack">
        <p class="footer-site">
        © <span id="year"></span> Studentski Portal
        </p>

        <p class="footer-author">
        Created by Petar Bajus —
        <a href="mailto:bajus.petar@email.com">bajus.petar@email.com</a>
        </p>
    </div>
    </footer>

</body>
</html>
